<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    

    <div class="container">

        <div class="search-section">
            <input type="text" placeholder="enter a word" id="input-word">
            <button class="search-button">SEARCH</button>
        </div>

        <div class="result">

            <div class="word">
                <h3 id="word" style="display:inline-block;">word</h3>

                <button id="volume-btn" style="display:inline-block;">
                  <i class="fas fa-volume-up"></i>
                </button>

              </div><hr>
            
            <div class="word-meanig">
                <p id="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ullam, cumque?</p>
            </div>
        </div>

    </div>

    <script src="app.js"></script>

</body>
</html>
